  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <script>
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);
    // Get the container element
    var btnContainer = document.getElementById("myTopnav");
    // Get all buttons with class="btn" inside the container
    var btns = btnContainer.getElementsByClassName("btn");
    // Loop through the buttons and add the active class to the current/clicked button
    var cur_filename;
    for (var i = 0; i < btns.length; i++) {
      cur_url = btns[i]; // all pages incl. protocol & domain
      cur_path = cur_url.getAttribute("href"); // all pages from / forward
      cur_file = cur_path.substring(cur_path.lastIndexOf('/') + 1);
      if (cur_file == filename) {
        console.log(cur_url.className += " active");
      }
    }
  </script>
