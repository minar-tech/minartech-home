<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Minar Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/w3.js"></script>
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a class="btn" href="../index.html">Home</a>
    <a class="btn" href="vision.html">Vision</a>
    <a class="btn" href="resources.html">Resources</a>
    <a class="btn" href="projects.html">Projects</a>
    <a class="btn" href="reports.html">Reports</a>
    <a class="btn" href="funding.html">Funding</a>
    <a class="btn" href="join.html">Join</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <h1>Resources</h1>

  <script>
    w3.includeHTML();
  </script>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
  <script>
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);

    // Get the container element
    var btnContainer = document.getElementById("myTopnav");
    // Get all buttons with class="btn" inside the container
    var btns = btnContainer.getElementsByClassName("btn");
    // Loop through the buttons and add the active class to the current/clicked button
    var cur_filename;
    for (var i = 0; i < btns.length; i++) {
      cur_url = btns[i];
      cur_filename = cur_url.getAttribute("href");
      if (cur_filename == filename) {
        console.log(cur_url.className += " active");
      }
    }
  </script>
</body>
